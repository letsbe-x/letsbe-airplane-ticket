<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>OG Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ✨ OG 생성 시에도 동일한 클래스를 사용하도록 수정 -->
    <div class="preview-ticket">
        <div class="main-content">
            <div class="header"><div class="airline-info"><span class="airline">{{airline}}</span><span class="pass-title">BOARDING PASS</span></div></div>
            <div class="flight-info">
                <div class="airport from"><div class="airport-name">{{departure_city}}</div><div class="airport-code">{{departure_code}}</div></div>
                <div class="plane-icon"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg></div>
                <div class="airport to"><div class="airport-name">{{arrival_city}}</div><div class="airport-code">{{arrival_code}}</div></div>
            </div>
            <div class="details-grid">
                <div class="detail-item"><span class="label">PASSENGER</span><span class="value">{{ticket_holder}}</span></div>
                <div class="detail-item"><span class="label">FLIGHT</span><span class="value">{{flight_number}}</span></div>
                <div class="detail-item"><span class="label">SEAT</span><span class="value seat">{{seat}}</span></div>
                <div class="detail-item"><span class="label">CLASS</span><span class="value">FIRST</span></div>
            </div>
        </div>
        <div class="stub">
            <div class="stub-header"><span class="pass-title-small">BOARDING PASS</span><span class="airline-small">{{airline}}</span></div>
            <div class="stub-details">
                 <div class="detail-item"><span class="label">PASSENGER</span><span class="value-small">{{ticket_holder}}</span></div>
                 <div class="detail-item"><span class="label">FLIGHT</span><span class="value-small">{{flight_number}}</span></div>
                 <div class="detail-item"><span class="label">SEAT</span><span class="value-small seat">{{seat}}</span></div>
            </div>
            <div class="barcode"><img src="https://barcode.tec-it.com/barcode.ashx?data={{flight_number}}{{seat}}&code=Code128&dpi=96" alt="barcode"/></div>
        </div>
    </div>
</body>
</html>
