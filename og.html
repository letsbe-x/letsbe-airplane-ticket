<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>항공권 정보</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="항공권: {{departure_city}} → {{arrival_city}}">
    <meta property="og:description" content="{{ticket_holder}}님의 {{flight_number}} 항공편 탑승권입니다.">
    <meta property="og:image" content="{{og_image_url}}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">
    
    <!-- Optional: Redirect users to the image itself -->
    <meta http-equiv="refresh" content="0; url={{og_image_url}}">
</head>
<body>
    <p>항공권 정보를 불러오는 중입니다...</p>
</body>
</html>
